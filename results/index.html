<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>Hue Hunt Results</title>
	<link rel='stylesheet/less' type='text/css' href="style.less" />
	<link rel='icon' type='image/png' href="../assets/img/huehunt2.png">
</head>
<body>
  <div class='huehunt-results'>

		<div class='loading-icon flexrow'>
				<p>Loading...</p>
		</div>

	  <div class='side-menu'>
			<p class='tab'>Main figures</p>
		  <p class='tab'>Acid (0°-30°) level 1</p>
			<p class='tab'>New tab 3</p>
			<p class='tab'>New tab 4</p>
		</div>

		<div class='content'>

			<div class='content-1'>
				<div class='flexrow flexwrap'>
					<div class='tile-container'>
						<div class='data-tile flexcol flexcenter'>
							<p class='data-label'>Players</p>
							<div class='data-data flexrow acidbutton'>
								<p>56</p>
							</div>
						</div>
					</div>
					<div class='tile-container'>
						<div class='data-tile flexcol flexcenter'>
							<p class='data-label'>Rounds</p>
							<div class='data-data flexrow'>
								<p>4</p>
							</div>
						</div>
					</div>
					<div class='tile-container'>
						<div class='data-tile flexcol flexcenter'>
							<p class='data-label'>Other</p>
							<div class='data-data flexrow'>
								<p>-</p>
							</div>
						</div>
					</div>
					<div class='tile-container'>
						<div class='data-tile flexcol flexcenter'>
							<p class='data-label'>Other</p>
							<div class='data-data flexrow'>
								<p>-</p>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class='content-2'>
				<div class='flexrow flexwrap'>
					<div class='tile-container'>
						<div class='data-tile flexcol flexcenter'>
							<p class='data-label'>Base perf</p>
							<div class='data-data flexrow acidbutton'>
								<p>??</p>
							</div>
						</div>
					</div>
					<div class='tile-container'>
						<div class='data-tile flexcol flexcenter'>
							<p class='data-label'>Learning(current last round)</p>
							<div class='data-data flexrow'>
								<p>??</p>
							</div>
						</div>
					</div>
					<div class='tile-container'>
						<div class='data-tile flexcol flexcenter'>
							<p class='data-label'>Final learning</p>
							<div class='data-data flexrow'>
								<p>??</p>
							</div>
						</div>
					</div>
					<div class='tile-container'>
						<div class='data-tile flexcol flexcenter'>
							<p class='data-label'>Learning pace</p>
							<div class='data-data flexrow'>
								<p>??</p>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

	<!-- jQuery 2.1.4 -->
	<script src="../assets/libs/jquery-2.1.4.min.js"></script>
	<!-- Underscore.js 1.8.3 -->
	<script src="../assets/libs/underscore-min.js"></script>
	<!-- Firebase 2.4.1 -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <!-- Less -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
	<!-- Own -->
	<script type='text/javascript' src="scripts.js"></script>
</body>
</html>
