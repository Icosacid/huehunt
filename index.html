<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>Hue Hunt - The ultimate color game for hawk-eyed designers</title>
	<link rel='stylesheet' type='text/css' href="assets/css/base.css" />
	<link rel='stylesheet' type='text/css' href="assets/css/logo.css" />
	<link rel='stylesheet' type='text/css' href="assets/css/start.css" />
	<link rel='stylesheet' type='text/css' href="assets/css/game.css" />
	<link rel='stylesheet' type='text/css' href="assets/css/win.css" />
	<link rel='icon' type='image/png' href="assets/img/huehunt2.png">

	<!-- MS -->
	<meta name='application-name' content="Hue Hunt - The ultimate color game for hawk-eyed designers"/>

	<!-- i -->
	<link rel='apple-touch-startup-image' href="huehuntStart320x480.png">
	<meta name='apple-mobile-web-app-capable' content='yes'>
	<meta name='apple-mobile-web-app-status-bar-style' content='black'>
	<link rel='apple-touch-icon-precomposed' sizes='128x128' href="huehuntTiny128x128.png" />

	<!-- Droid -->
	<meta name='mobile-web-app-capable' content='yes'>
	<link rel='shortcut icon' sizes='270x270' href="huehuntSquare270x270.png">
	<link rel='shortcut icon' sizes='128x128' href="huehuntTiny128x128.png">

	<link rel='icon' type='image/png' href="assets/img/huehunt2.png">

</head>
<body ng-app='huehunt' class='dummy' ng-view>

	<!-- Hidden -->
	<img style='display: none' src="assets/img/huehunt-full-logo.png" title="Hue Hunt - The ultimate color game for hawk-eyed designers" alt="Hue Hunt - The ultimate color game for hawk-eyed designers"/>

	<!-- Underscore.js 1.8.3 -->
	<script src="assets/libs/underscore-min.js"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-cookies.js"></script>

	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

	<!-- jQuery 2.1.4 -->
	<script src="assets/libs/jquery-2.1.4.min.js"></script>

	<!-- App -->
	<script src="app/app.js"></script>
	<script src="app/app.config.js"></script>
	<script src="app/app.routes.js"></script>

	<script src="app/game/gameController.js"></script>
	<script src="app/win/winController.js"></script>
