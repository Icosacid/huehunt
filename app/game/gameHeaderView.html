<div id='header' class='flexrow'>
	<div id='user' class='flexrow'>
		<div class='avatar'>
			<div class='square'></div>
			<div class='square'></div>
			<div class='square'></div>
			<div class='square'></div>
		</div>
		<p class='username'>{{username}}</p>
	</div>
	<div id='target' class='flexcol'>
		<p>Target color</p>
		<div class='targetcolor'></div>
	</div>
	<div id='shotsLeft' class='flexcol'>
		<p class='taken'>Shots left</p>
		<div class='shots flexrow'>
			<p class='shot' ng-repeat="n in shotsLoop"><span> </span></p>
		</div>
	</div>
	<div id='performance' class='flexcol'>
		<p class='label'>Score</p>
		<p class='value'>{{ performance }} <span class='points'>points</span></p>
	</div>
</div>
