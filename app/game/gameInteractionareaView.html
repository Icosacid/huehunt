<div id='interactionarea' class='game flexrow'>
	<div id='controlsarea' class='flexcol'>
		<div id='controltop'>
			<p>What is the target color HSL?</p>
		</div>
		<div id='controls' class='flexrow'>
			<div id='hcontrol'>
				<input type='number' value='{{cH}}' min='-360' max='720' class='hslinput'/>
				<div class='title'>
					<img class='huecircle' src='assets/img/wheel.png' alt='Hue color wheel'/>
					<p>Hue</p>
				</div>
			</div>
			<div id='scontrol'>
				<input type='number' value='{{cS}}' min='0' max='100' class='hslinput'/>
				<p class='fixed-hidden-value'>100</p>
				<p class='percent'>%</p>
				<div class='title'>
					<div class='satcircle'></div>
					<p>Saturation</p>
				</div>
			</div>
			<div id='lcontrol'>
				<input type='number' value='{{cL}}' min='0' max='100' class='hslinput'/>
				<p class='fixed-hidden-value'>50</p>
				<p class='percent'>%</p>
				<div class='title'>
					<div class='ligcircle'></div>
					<p>Lightness</p>
				</div>
			</div>
		</div>
	</div>
	<div id='guess'>
		<a class='acidbutton'>Check</a>
	</div>
</div>
