<div id='interactionarea' class='game flexrow'>
	<div id='controls' class='flexrow'>
		<div id='hcontrol' class='flexrow'>
			<input type='number' autofocus value='{{cH}}' min='0' max='360' class='hslinput'/>
		</div>
		<div id='scontrol' class='flexrow'>
			<input type='number' value='{{cS}}' min='0' max='100' class='hslinput'/>
			<p>%</p>
		</div>
		<div id='lcontrol' class='flexrow'>
			<input type='number' value='{{cL}}' min='0' max='100' class='hslinput'/>
			<p>%</p>
		</div>
	</div>
	<div id='guess'>
		<a class='acidbutton'>Check</a>
	</div>
</div>
